name: Release Foundry VTT Module

on:
  workflow_dispatch:

  push:
    branches: [main]

  # pull_request:
  #   branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: 'Get Previous tag'
        id: previoustag
        uses: 'WyriHaximus/github-action-get-previous-tag@v1'

      - name: Get version from module.json
        id: version
        uses: notiz-dev/github-action-json-property@release
        with:
          path: 'module.json'
          prop_path: 'version'

      - run: |
        echo "Previous: ${{ steps.previoustag.outputs.tag }}"
        echo "Current: ${{ steps.version.outputs.prop }}"

      - name: Create the GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.prop }}
        if: ${{ steps.previoustag.outputs.tag != steps.version.outputs.prop }}
